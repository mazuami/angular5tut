<div class="container color-dark">
  <div class="col">
    <p> Add a bucket list component</p>
  </div>
  <div  class="col">
    <p> Your bucket List ({{ countOfItems }})</p>
  </div>

</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
        <p class="sm">New bucket list component</p>
        <form>
          <input type="text"  class="txt" name="item" placeholder="component details.." [(ngModel)]="goalText">
          <input type="submit" class="btn" value="{{ btnText }}" (click)="addItems()">
        </form>
  </div>
  <div class="col">
        <p class="life-container" *ngFor="let goal of goals;let i =index" (click)="removeItem(i)">
          {{ goal }}
        </p>
       
  </div>
</div>
